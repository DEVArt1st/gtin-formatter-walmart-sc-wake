<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GTIN Formatter</title>
</head>
<body>
    <script src="main.js" defer></script>

    <div class="container">

        <h1>Gtin Formatter</h1>

        <div class="inner-container">
            <h2>Type GTIN's Here</h2>
            <textarea class="gtin-input" id="gtinInput" rows="12" cols="80"></textarea>
            <div class="button-container">
                <button id="formatBtn">Format</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        <div class="inner-container">
            <h2>Formatted Output</h2>
            <textarea class="gtin-output" id="gtinOutput" rows="10" cols="80" readonly></textarea>
        </div>
    </div>

</body>
</html>
